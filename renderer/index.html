<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>本地播放器</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="content">
  <div class="mx-3 my-3">
    <div class="container ml-0 pl-0">
      <h1>我的播放器</h1>
    </div>
    <button type="button" id="add-music-button" class="btn btn-primary btn-lg btn-block">
      添加歌曲到曲库
    </button>
    <div id="tracksList" class="mt-3 mx-3 mb-5"></div>

    <br>
    <div class="status fixed-bottom bg-white pb-4">
        <div class="my-2" id="player-status">
        </div>
        <div class="mx-3 row progress">
          <div class="progress-bar bg-success" id="player-progress" role="progressbar" style="width: 0%;"> 0% </div>
        </div>
      </div>
  </div>

  
  
  <script>
    require('./index.js')
  </script>
</body>

<br>
<br>
</html>
